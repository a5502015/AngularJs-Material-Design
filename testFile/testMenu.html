<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>

<body>

  <div class="md-menu-demo menudemoBasicUsage" ng-controller="BasicDemoCtrl as ctrl" ng-cloak="" ng-app="MyApp">
    <div class="menu-demo-container" layout-align="center center">
      <md-menu>
        <md-button class="md-fab md-mini md-primary" ng-click="ctrl.openMenu($mdOpenMenu, $event)">
          <md-icon md-menu-origin="" class="glyphicon glyphicon-cog no-set"></md-icon>
        </md-button>
        <md-menu-content width="4">
          <md-menu-item>
            <md-button>
              <i class="fa fa-user"></i>
              Account
            </md-button>
          </md-menu-item>

        </md-menu-content>
      </md-menu>
    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>


  <script>
    var app = angular.module('MyApp', ['ngMaterial'])
    app.controller('BasicDemoCtrl', function ($mdDialog) {
      var originatorEv;
      this.openMenu = function ($mdOpenMenu, ev) {
        originatorEv = ev;
        $mdOpenMenu(ev);
      };
    });
  </script>
</body>

</html>
